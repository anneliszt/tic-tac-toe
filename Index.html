<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800;900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>

</head>

<body>
    <div class="interface">
        <div class="tic-tac-toe"><img src="img/title.png"></div>
        
        <div class="game">
        <div class="title">
            <div class="status">
                <h2> Current turn by player <span class="display-player playerX">X.</span></h2>
            </div>

            <div class="tile-container">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="restart"><a href="" class="restart-link">Restart</a></div>
        </div>

        <div class="players">
            <div class="player-1">
                <img src="img/2.png">
                <h1>Player 1</h1>
            </div>
            <div class="player-2">
                <img src="img/3.png">
                <h1>Player 2</h1>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
