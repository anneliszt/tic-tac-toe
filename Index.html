<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800;900&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>

</head>

<body>
    <h3>Tic Tac Toe</h3>
    <div class="title">
        

        <div class="status">
            <h2> Current turn by player <span class="display-player playerX">X.</span></h2>
        </div>

        <div class="tile-container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="announcer">[put winning message here]!!</div>
        <div class="restart"><a href="" class="restart-link">Restart</a></div>
    </div>

</body>

</html>
